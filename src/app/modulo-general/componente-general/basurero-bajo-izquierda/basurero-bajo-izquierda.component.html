<table class="table table-bordered bg-light">
    <thead class="thead-dark">
        <tr>
            <th colspan="2">Firm</th>
            <th>Org</th>
            <th>Lob</th>
            <th>Sub Lob</th>
            <th>Bussines Plans</th>
            <th colspan="2">Bussines Components</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="arrayBasurero.length>0">

            <tr *ngFor="let item of arrayBasurero">
                <td><input type="checkbox" [(ngModel)]="item.selected" /></td>
                <td>{{item.firm}}</td>
                <td>{{item.org}}</td>
                <td>{{item.lob}}</td>
                <td>{{item.sub_lob}}</td>
                <td>{{item.bussines_plan}}</td>
                <td>{{item.bussines_component}}</td>
                <td>
                    <button type="button" class="btn btn-danger m-1" (click)="restablecerDato([item])">Restablecer</button>
                    <button type="button" class="btn btn-danger m-1" (click)="eliminarDefinitivamente([item])">Deletear</button></td>

            </tr>

        </ng-container>
        <ng-template #elseTemplate>
            <tr></tr>
        </ng-template>

    </tbody>
</table>
<button type="button" class="btn btn-danger m-1" (click)="restablecerSeleccionados()">Restablecer seleccionados</button>
